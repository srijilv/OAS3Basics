paths:
  /v1/customers:
    description: All List of customers
    get:
      responses:
        "200":
          description: List  of customers
          content:
            application/json:
              schema:
                maxLength: 100
                minLength: 1
                type: array
                description: array to hold customers
                items:
                  $ref: '#/components/schemas/inline_response_200'
        "400":
          description: Not Found
        "500":
          description: Server Error
  /v1/cities:
    description: API to Fetch All Cities
    get:
      responses:
        "200":
          description: List of Cities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
components:
  schemas:
    inline_response_200:
      type: object
      properties:
        id:
          format: uuid
        customerId:
          type: integer
          format: int32
          example: 1222
        customerName:
          maxLength: 50
          minLength: 2
          type: string
        customerCurrency:
          maxLength: 3
          minLength: 3
          type: string
          example: USD
          enum:
          - USD
          - CRC
          - INR
        transactionCurrency:
          type: array
          example:
          - USD
          - CRC
          - INR
          items:
            type: string
            enum:
            - USD
            - CRC
            - INR
        customerROE:
          type: number
          format: float
          example: 2.23
      description: customer data
    inline_response_200_1:
      type: object
      properties:
        id:
          format: uuid
        cityCode:
          maxLength: 3
          minLength: 2
          type: string
          example: CLT
          enum:
          - CLT
          - KCH
          - KNR
          - MLP
        cityName:
          maxLength: 50
          minLength: 2
          type: string
          example: Calicut
        countryName:
          maxLength: 100
          minLength: 2
          type: string
          example: India
        zipCode:
          maxLength: 6
          minLength: 5
          type: integer
          example: 673633
        spokenLanguages:
          type: object
          properties:
            primary:
              type: string
              example: Malayalam
            other:
              type: string
              example: Tamil
